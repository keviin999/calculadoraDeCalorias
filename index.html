<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculadora de Calorías</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/9948/9948066.png"
    />
    <style>
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
  </head>
  <body>
    <div
      class="h-screen w-screen bg-sky-500 md:bg-sky-300 min-h-screen flex justify-center items items-center"
    >
      <div class="px-4 bg-white md:px-16 py-4 rounded-md shadow-md">
        <h1 class="text-2xl md:text-4xl italic pb-4 flex">
          Calculadora de Calorías
          <span class="pl-3"
            ><img
              class="w-12 h-12"
              src="https://cdn-icons-png.flaticon.com/512/9948/9948066.png"
              alt=""
          /></span>
        </h1>
        <!-- Formulario -->
        <form action="">
          <h2 class="flex justify-center items-center py-2 text-xl md:text-2xl">
            Ingrese sus datos:
          </h2>
          <div class="flex items-center justify-between">
            <label for="alruta">Altura en cm:</label>
            <input
              required
              placeholder="Ej: 153"
              type="number"
              min="10"
              class="bg-sky-300 rounded-md border-2 border-black p-1 m-1 placeholder-white"
              +
            />
          </div>
          <div class="flex items-center justify-between">
            <label for="Peso">Peso en kg:</label>
            <input
              required
              placeholder="Ej: 77"
              type="number"
              min="0"
              class="bg-sky-300 rounded-md border-2 border-black p-1 m-1 placeholder-white"
            />
          </div>
          <div class="flex items-center justify-between">
            <label for="edad">Edad:</label>
            <input
              required
              placeholder="Ej: 25"
              type="number"
              min="0"
              class="bg-sky-300 rounded-md border-2 border-black p-1 m-1 placeholder-white"
            />
          </div>
          <div class="flex items-center py-4">
            <div class="w-60">
              <label for="sexo">Sexo:</label>
            </div>
            <div class="flex flex-grow">
              <div class="flex flex-grow">
                <input required type="radio" name="options" />
                <span class="ml-1">Hombre</span>
              </div>
              <div class="flex flex-grow justify-end">
                <input type="radio" name="options" />
                <span class="ml-1">Mujer</span>
              </div>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <label for="actividad">Nivel de actividad:</label>
            <select
              required
              name="Perro"
              id="actividad"
              class="bg-sky-300 rounded-md border-2 border-black py-1 m-1"
            >
              <option>Ninguno</option>
              <option>Poco activo</option>
              <option>Moderadamente Activo</option>
              <option>Muy Activo</option>
              <option>Extremadamente activo</option>
            </select>
          </div>
          <div class="flex justify-center items-center mt-6">
            <button
              class="rounded-full bg-sky-300 p-2 border-2 border-black px-6"
              type="submit"
            >
              Aceptar
            </button>
          </div>
        </form>
        <!-- Resultados -->
        <hr class="border-2 mt-3 rounded-md border-black" />
        <h2 class="flex justify-center items-center py-2 text-2xl">
          Resultados:
        </h2>
        <div class="flex items-center justify-between">
          <label for="calorias diarias necesarias"
            >Calorías diarias necesarias:</label
          >
          <input
            readonly
            placeholder="0"
            type="number"
            min="10"
            class="bg-sky-300 rounded-md border-2 border-black p-1 m-1 placeholder-white"
          />
        </div>
        <div class="flex items-center justify-between">
          <label for="altura">Calorías para perder grasa:</label>
          <input
            readonly
            placeholder="0"
            type="number"
            min="10"
            class="bg-sky-300 rounded-md border-2 border-black p-1 m-1 placeholder-white"
          />
        </div>
        <div class="flex items-center justify-between">
          <label for="alruta">Calorías para ganar músculo:</label>
          <input
            readonly
            placeholder="0"
            type="number"
            min="10"
            class="bg-sky-300 rounded-md border-2 border-black p-1 m-1 placeholder-white"
          />
        </div>
      </div>
    </div>
  </body>
</html>
