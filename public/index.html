<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculadora de Calorías</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/9948/9948066.png"
    />
    <style>
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
  </head>
  <body>
    <div
      class="bg-sky-300 md:bg-sky-300 py-2 min-h-screen overflow-y flex justify-center items items-center"
    >
      <div class="p-2 mx-4 px-2 bg-white md:px-7 rounded-md shadow-md">
        <h1
          class="text-2xl md:text-3xl italic pb-1 flex justify-center items-center"
        >
          Calculadora de Calorías
          <span class="pl-3"
            ><img
              class="w-12 h-12"
              src="https://cdn-icons-png.flaticon.com/512/9948/9948066.png"
              alt=""
          /></span>
        </h1>
        <!-- Formulario -->
        <form action="">
          <h2 class="flex justify-center items-center py-2 text-xl md:text-2xl">
            Ingrese sus datos:
          </h2>
          <div class="flex items-center justify-between">
            <label for="alruta">Altura en cm:</label>
            <input
              id="altura"
              required
              placeholder="Ej: 153"
              type="number"
              min="10"
              class="bg-sky-300 rounded-md border-2 border-black p-1 m-1 placeholder-white"
            />
          </div>
          <div class="flex items-center justify-between">
            <label for="Peso">Peso en kg:</label>
            <input
              id="peso"
              required
              placeholder="Ej: 77"
              type="number"
              min="0"
              class="bg-sky-300 rounded-md border-2 border-black p-1 m-1 placeholder-white"
            />
          </div>
          <div class="flex items-center justify-between">
            <label for="edad">Edad:</label>
            <input
              id="edad"
              required
              placeholder="Ej: 25"
              type="number"
              min="0"
              class="bg-sky-300 rounded-md border-2 border-black p-1 m-1 placeholder-white"
            />
          </div>
          <div class="flex items-center py-4">
            <div class="w-36 md:w-52">
              <label for="sexo">Sexo:</label>
            </div>
            <div class="flex flex-grow">
              <div class="flex flex-grow ml-2 md:ml-1">
                <input required type="radio" name="options" id="hombre" />
                <span class="ml-1">Hombre</span>
              </div>
              <div class="flex flex-grow justify-end">
                <input type="radio" name="options" id="mujer" />
                <span class="ml-1">Mujer</span>
              </div>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <div>
              <label for="actividad">Nivel de actividad:</label>
            </div>
            <div class="flex justify-end">
              <select
                required
                name="actividad"
                id="actividad"
                class="bg-sky-300 rounded-md border-2 border-black py-1 m-1 w-48"
              >
                <option value="1.2">Ninguno</option>
                <option value="1.375">
                  ejercicio de 1 a 3 veces por semana
                </option>
                <option value="1.55">
                  ejercicio de 3 a 5 veces por semana
                </option>

                <option value="1.725">
                  ejercicio de 6 a 7 veces por semana
                </option>

                <option value="1.9">ejercicio de 4 o mas horas diarias</option>
              </select>
            </div>
          </div>
          <div class="flex justify-center items-center mt-6">
            <button
              id="aceptar"
              class="rounded-full bg-sky-300 p-2 border-2 border-black px-6"
              type="submit"
            >
              Aceptar
            </button>
          </div>
        </form>
        <!-- Resultados -->
        <hr class="border-2 mt-3 rounded-md border-black" />
        <h2 class="flex justify-center items-center py-2 text-xl md:text-2xl">
          Resultados:
        </h2>
        <div class="flex items-center justify-between">
          <label class="sm:w-1/2" for="calorias diarias necesarias"
            >Calorías diarias necesarias:</label
          >
          <input
            id="vercaldiarias"
            readonly
            placeholder="0"
            type="number"
            min="10"
            class="sm:w-1/2 w-44 bg-sky-300 rounded-md border-2 border-black p-1 m-1 placeholder-white"
          />
        </div>
        <div class="flex items-center justify-between mt-2">
          <label for="altura" class="sm:w-1/2"
            >Calorías para perder grasa:</label
          >
          <input
            readonly
            placeholder="0"
            type="number"
            min="10"
            class="sm:w-1/2 w-44 bg-sky-300 rounded-md border-2 border-black p-1 m-1 placeholder-white"
          />
        </div>
        <div class="flex items-center justify-between mt-2">
          <label for="alruta" class="sm:w-1/2"
            >Calorías para ganar músculo:</label
          >
          <input
            readonly
            placeholder="0"
            type="number"
            min="10"
            class="sm:w-1/2 w-44 bg-sky-300 rounded-md border-2 border-black p-1 m-1 placeholder-white"
          />
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
